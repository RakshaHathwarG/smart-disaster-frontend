<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Control Center</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body style="background-color:#eef2f7;">

<div class="container mt-5">
    <h2 class="text-center mb-4">Disaster Control Center</h2>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Location</th>
                <th>Severity</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>

            <!-- HIGH -->
            <tr>
                <td>1</td>
                <td>Flood</td>
                <td>City A</td>
                <td class="text-danger fw-bold">High</td>
                <td>Pending</td>
                <td>
                    <button class="btn btn-danger btn-sm">Update</button>
                </td>
            </tr>

            <!-- MEDIUM -->
            <tr>
                <td>2</td>
                <td>Fire</td>
                <td>City B</td>
                <td class="text-warning fw-bold">Medium</td>
                <td>In Progress</td>
                <td>
                    <button class="btn btn-warning btn-sm">Update</button>
                </td>
            </tr>

            <!-- LOW -->
            <tr>
                <td>3</td>
                <td>Earthquake</td>
                <td>City C</td>
                <td class="text-success fw-bold">Low</td>
                <td>Resolved</td>
                <td>
                    <button class="btn btn-success btn-sm">Update</button>
                </td>
            </tr>

            <!-- CYCLONE MEDIUM -->
            <tr>
                <td>4</td>
                <td>Cyclone</td>
                <td>City D</td>
                <td class="text-warning fw-bold">Medium</td>
                <td>Monitoring</td>
                <td>
                    <button class="btn btn-warning btn-sm">Update</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

</body>
</html>
