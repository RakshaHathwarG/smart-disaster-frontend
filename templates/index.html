<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Disaster Response</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .severity-badge {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 8px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">
        <i class="bi bi-shield-check"></i> Smart Disaster Response
    </h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/report" method="POST">

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-globe"></i> Disaster Type
            </label>
            <select class="form-select" name="disaster" required>
                <option value="">Select Type</option>
                <option value="Flood">üåä Flood</option>
                <option value="Fire">üî• Fire</option>
                <option value="Earthquake">üåç Earthquake</option>
                <option value="Cyclone">üå™ Cyclone</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-geo-alt"></i> Affected Location
            </label>
            <input type="text" class="form-control" name="location" placeholder="Enter location" required>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-person"></i> Your Name
            </label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-exclamation-triangle"></i> Risk Level
            </label>
            <select class="form-select" name="severity" id="severity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <div id="severityBadge" class="mt-2"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-card-text"></i> Incident Details
            </label>
            <textarea class="form-control" rows="3" name="description" placeholder="Describe the disaster"></textarea>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary">
            <i class="bi bi-send"></i> Submit Report
        </button>
    </form>

    <div class="text-center mt-4">
        <!-- FIXED ROUTE HERE -->
        <a href="/admin" class="btn btn-outline-dark">
            View All Reports
        </a>
    </div>
</div>

<script>
    const severitySelect = document.getElementById("severity");
    const badge = document.getElementById("severityBadge");
    const button = document.getElementById("submitBtn");

    function updateSeverityUI() {
        let severity = severitySelect.value;

        badge.innerHTML = "";
        button.className = "btn";

        if (severity === "Low") {
            badge.innerHTML = '<span class="severity-badge bg-success text-white"><i class="bi bi-check-circle"></i> Low Risk</span>';
            button.classList.add("btn-success");
        }
        else if (severity === "Medium") {
            badge.innerHTML = '<span class="severity-badge bg-warning text-dark"><i class="bi bi-exclamation-circle"></i> Medium Risk</span>';
            button.classList.add("btn-warning");
        }
        else if (severity === "High") {
            badge.innerHTML = '<span class="severity-badge bg-danger text-white"><i class="bi bi-x-circle"></i> High Risk</span>';
            button.classList.add("btn-danger");
        }
    }

    severitySelect.addEventListener("change", updateSeverityUI);
    updateSeverityUI();
</script>

</body>
</html>
